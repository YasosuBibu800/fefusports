<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <title>PROFILE</title>
</head>
<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>

<div id="header">
    <h1>FEFUSPORT</h1>
</div>



<body>
    <div class="content">
        <div id="profile-container">
           
            <div id="info-container">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name">

                <label for="phone">Номер телефона:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-45-678">

                <label for="social">Ссылки на соц. сети:</label>
                <input type="text" id="social" name="social">

                <label for="sport-categories">Виды спорта:</label>
                <input type="text" id="sport-categories" name="sport-categories" placeholder="Введите виды спорта через #">
                

            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const avatarInput = document.getElementById('avatar');
            const avatarLabel = document.getElementById('avatar-label');
            const avatarPreview = document.getElementById('avatar-preview');
            const sportCategoriesInput = document.getElementById('sport-categories');
    
            avatarInput.addEventListener('change', handleAvatarChange);
    
            function handleAvatarChange(event) {
                const file = event.target.files[0];
    
                if (file) {
                    const reader = new FileReader();
    
                    reader.onload = function (e) {
                        avatarPreview.src = e.target.result;
                    };
    
                    reader.readAsDataURL(file);
                }
            }
    
            avatarLabel.addEventListener('click', function () {
                avatarInput.click();
            });
    
            sportCategoriesInput.addEventListener('input', function () {
                validateSportCategories();
            });
    
            function validateSportCategories() {
                const inputValue = sportCategoriesInput.value;
                const regex = /^#([\w]+ ?)*$/;
    
                if (regex.test(inputValue) || inputValue === '') {
                    sportCategoriesInput.classList.remove('invalid');
                } else {
                    sportCategoriesInput.classList.add('invalid');
                }
            }
        });
    </script>
</body>
</html>
